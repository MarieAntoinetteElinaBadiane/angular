<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">SIGN-IN</h3>
                <img width="250" src="/assets/image/Capture du 2019-08-27 14-11-14.png" alt="">
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for=""> Username </label>
                        <input [(ngModel)]="signinUserData.username" name="username" type="text" class="form-controlrounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for=""> Password </label>
                        <input [(ngModel)]="signinUserData.password" name="password" type="password" class="form-controlrounded-0" required>
                    </div>
                    <button (click)="signinUser()" type="button" class="btn btn-success float-rigth">SIGNIN</button>
                </form>
            </div>
        </div>
    </div>
</div>
