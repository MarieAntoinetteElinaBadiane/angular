<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card-header">
            <h3 class="mb-0">COMPTE</h3>
        </div>
        <div class="card-body">
            <form class="form">
                <div class="form-group">
                    <label for="">SOLDE</label>
                    <input [(ngModel)]="compteData.solde" name="solde" type="number" class="form-control rounded-0" required>
                </div>

                <button (click)="compte()" type="button" class="btn btn-primary float-right">VALIDER</button>
            </form>

        </div>

    </div>

</div>
