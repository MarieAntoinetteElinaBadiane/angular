<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Accueil</h3>
                <img width="250" src="/assets/image/Capture du 2019-08-27 14-56-53.png" alt="">
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input [(ngModel)]="accueilUserData.username" name="username" type="text" class="form-controlrounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="accueilUserData.password" name="password" type="password" class="form-controlrounded-0" required>
                    </div>
                    <button (click)="accueilUser()" type="button" class="btn btn-primary float-rigth">se connecter</button>
                </form>
            </div>
        </div>
    </div>
</div>
